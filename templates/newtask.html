<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythkeeper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'bootstrap.min.css') }}">
<style>
	body {
		padding-top: 5%;
	     }
	div {
		padding: 1em;
	    }
	/* .main {
		width: 50%;
	} */
	button {
		margin-right: 2em;
	}
</style>
	  </head>
	  <h1 class="text-center">Add a Task</h1>
	  <body>
	  <div class="container main border">
		  <form action="{{ url_for('adopt') }}" method="POST">
			  <label for="taskName">Task</label>
			  <div class="form-group col-lg-6 row">
			  	<input type="text" name="name"><br />
			  </div>
			  <div class="form-group col-lg-6 row">
				  <select class="form-control" name="species">
				  <option value="dragon">Easy</option>
				  <option value="gryphon">Medium</option>
				  <option value="phoenix">Hard</option>
				  </select> 
			 </div>
			 <label for="descName">Description (Optional)</label>
			 <div class="form-group col-lg-6 row">
				 <textarea name="description"> </textarea>
			 </div>
			 <div class="form-group col-lg-6 row">
			 <button type="submit" class="btn btn-primary">Submit</button>
			 <a href="/" class="btn btn-primary">Cancel</a>
			 </div>
		  </form>
	  </div>
  </body>
</html>
