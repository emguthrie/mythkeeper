<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mythkeeper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'bootstrap.min.css') }}">
<style>
	body {
		padding-top: 5%;
	     }
	div {
		padding: 1em;
	    }
	.main {
		width: 50%;
	}
	button {
		margin-right: 2em;
	}
</style>
	  </head>
	  <h1 class="text-center">Adopt a creature!</h1>
	  <body>
	  <div class="container main border">
		  <form action="{{ url_for('adopt') }}" method="POST">
			  <label for="creatureName">Name</label><br />
			  <div class="form-group col-lg-6 row">
			  	<input type="text" name="name"><br />
			  </div>
			  <div class="form-group col-lg-6 row">
				  <select class="form-control" name="species">
				  <option value="dragon">Dragon</option>
				  <option value="gryphon">Gryphon</option>
				  <option value="phoenix">Phoenix</option>
				  <option value="unicorn">Unicorn</option>
				  </select> 
			 </div>
			 <div class="form-group col-lg-6 row">
			 <button type="submit" class="btn btn-primary">Submit</button>
			 <a href="/" class="btn btn-primary">Cancel</a>
			 </div>
		  </form>
	  </div>
  </body>
</html>
